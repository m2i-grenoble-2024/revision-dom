<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Dog</title>
</head>

<body>

    <div class="container-fluid">
        <h1>List of dogs</h1>
        <div id="list-dog" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

        </div>
    </div>
    <div class="card mt-3 mx-auto w-75 ">
        <div class="card-body">

            <h2 class="card-title">Add Dog</h2>
            <form>
                <div>
                    <label>
                        Name :
                        <input type="text" class="form-control" id="name">
                    </label>
                </div>
                <div>
                    <label>
                        Breed :
                        <input type="text" class="form-control" id="breed">
                    </label>
                </div>
                <div>
                    <label>
                        Birthdate :
                        <input type="date" class="form-control" id="birthdate">
                    </label>
                </div>
                <button class="btn btn-primary">Add</button>

            </form>
        </div>
    </div>
    <script type="module" src="/src/exo-dog.ts"></script>
</body>

</html>
